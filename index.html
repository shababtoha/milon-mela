<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1>স্যাপার্স মিলন মেলা - ২, ২০২৫</h1>
        <p>নিবন্ধনের আর মাত্র বাকি...</p>
        <div id="countdown">
            <div class="time-section">
                <span id="days"></span>
                <p>দিন</p>
            </div>
            <div class="time-section">
                <span id="hours"></span>
                <p>ঘণ্টা</p>
            </div>
            <div class="time-section">
                <span id="minutes"></span>
                <p>মিনিট</p>
            </div>
            <div class="time-section">
                <span id="seconds"></span>
                <p>সেকেন্ড</p>
            </div>
        </div>
        <p>আজই নিবন্ধন করে নিন</p>
        <p>আয়োজক কমিটি, স্যাপার্স মিলন মেলা - ২০২৫</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
