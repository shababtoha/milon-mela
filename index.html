<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1><u> স্যাপার্স মিলন মেলা - ২, ২০২৫ </u></h1>
        <p style="margin: 50px"> নিবন্ধনের আর মাত্র বাকি  ...</p>
        <div id="countdown">
            <div class="time-section">
                <span id="days"></span>
                <p>দিন </p>
            </div>
            <div class="time-section">
                <span id="hours"></span>
                <p>ঘন্টা </p>
            </div>
            <div class="time-section">
                <span id="minutes"></span>
                <p>মিনিট </p>
            </div>
            <div class="time-section">
                <span id="seconds"></span>
                <p>সেকেন্ড </p>
            </div>
        </div>
	<p  style="margin: 50px"> আজই নিবন্ধন করে নিন  </p>
	<div style="text-align: left">
	    আয়োজক কমিটি, </br>
	    স্যাপার্স মিলন মেলা - ২০২৫ 
	</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
